
<section class="login">
    <div class="login_box">
        <div class="left">
            
            <div class="contact">
                <form [formGroup]="AddCustomerPageForm">
                    <h1 class="Dialog-Title">Add Customer Page</h1><h1 style="display: flex; justify-content: end;"><i class="bi bi-x" (click)="CloseAddCustomerDailog()"></i></h1>
                  
                    <input type="text" formControlName="PageName" placeholder="Product Name">
                    <select formControlName="PageName">
                      <option value="" disabled selected>Select Product</option>
                      <option *ngFor="let CustomerPage of CustomerPageData" [value]="CustomerPage">
                        {{ CustomerPage }}
                      </option>
                    </select>
                    <p>IsLoderActive
                    <mat-button-toggle-group formControlName="IsLoderActive"  name="fontStyle" aria-label="Font Style">
                      <mat-button-toggle class="left-toggle" value="On">On</mat-button-toggle>
                      <mat-button-toggle class="left-toggle" value="Off">Off</mat-button-toggle>
                    </mat-button-toggle-group>
                  </p>
                  <p>IsDeleteDialogActive
                    <mat-button-toggle-group formControlName="IsDeleteDialogActive" name="fontStyle" aria-label="Font Style">
                      <mat-button-toggle class="left-toggle" value="On">On</mat-button-toggle>
                      <mat-button-toggle class="left-toggle" value="Off">Off</mat-button-toggle>
                    </mat-button-toggle-group>
                  </p>
                  <p>IsTosterActive
                    <mat-button-toggle-group formControlName="IsTosterActive" name="fontStyle" aria-label="Font Style">
                      <mat-button-toggle class="left-toggle" value="On">On</mat-button-toggle>
                      <mat-button-toggle class="left-toggle" value="Off">Off</mat-button-toggle>
                    </mat-button-toggle-group>
                  </p>
                  <p>IsPageActive
                    <mat-button-toggle-group formControlName="IsPageActive" name="fontStyle" aria-label="Font Style">
                      <mat-button-toggle class="left-toggle" value="On">On</mat-button-toggle>
                      <mat-button-toggle class="left-toggle" value="Off">Off</mat-button-toggle>
                    </mat-button-toggle-group>
                  </p>
                  <div class="button-container">
                    <button class="submit" type="submit" (click)="AddCustomerPage()">Add Page</button>
                    <button class="submit" type="button" (click)="CloseAddCustomerDailog()">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
